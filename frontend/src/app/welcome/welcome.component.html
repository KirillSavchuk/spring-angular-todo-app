<h1>Welcome {{ name }}</h1>

<p>Your Todo list is available <a routerLink="/todos">here</a></p>

<div class="container">
    <button (click)="getWelcomeMessage()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromServer" class="mt-3">
    <h4>Your Welcome message:</h4>
    <p>{{ welcomeMessageFromServer }}</p>
</div>
